<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      li {
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

    <div id="object-place">
    </div>

    <script type="text/template" id="object-template">
      <p><strong>Name: </strong><%= name %></p>
      <div> Color: <%= color %></div>
    </script>

    <ul id="list-of-numbers">
    </ul>

    <script type="text/template" id ="number-list-template">
      <li> <%= num %> </li>
    </script>

    <ul id ="list-of-heroes">
    </ul>

    <script type="text/template" id="hero-template">
      <li> <%= hero %> </li>
    </script>

    <div id ="the-food">
    </div>

    <script type="text/template" id="food-template">
      <p> Name: <%= name %> </p>
      <p> Delicious Level: <%= deliciousLevel %> </p>
    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
    <script src="lodash.js"></script>
    <script>Lodash.start();</script>
  </body>
</html>
